<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Main</title>
</head>
<style>
	body{
		display: flex;
		flex-direction: column;
		width: 300px;
		gap:10px;
		font-size: 20px;
	}

<body>

	<label for = "text2">Introdu room: </label>
	<input type="text" id = "text2">
	<button id = "join">Join</button>
	<script>
		document.getElementById("join").addEventListener("click",() => {
			window.location.pathname = '/chat/'+document.getElementById("text2").value+'/';
		})
	</script>
</body>
